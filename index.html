<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>to-do-list</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container">
        <h2>jquery版TodoList</h2>
        <form class="add-task">
            <input type="text" name="content" autocomplete="on">
            <button type="submit">添加</button>
        </form>
        <div class="task-list"></div>
        <div class="task-detail-mask">
            <div class="task-detail"></div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"></script>
    <!--注意：自己的js文件一定要放在最后引入-->
    <script src="js/base.js"></script>
</body>
</html>
